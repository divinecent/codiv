<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="my css/dash.css">
  <title>Dashboard</title>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="#">Company Name</a>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Logged in User
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Change Profile</a></li>
        <li><a class="dropdown-item" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sidebar and Main Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#" onclick="toggleMenu('home')">Home</a>
            <div id="home-menu" class="submenu">
              <a href="#" onclick="showAddForm()">Add</a>
              <a href="#" onclick="showManage()">Manage</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="toggleMenu('about')">About</a>
            <div id="about-menu" class="submenu">
              <a href="#">Our Projects</a>
              <a href="#">Our Products</a>
              <a href="#">Our Biography</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="toggleMenu('vision')">Our Vision</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="toggleMenu('contact')">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div id="main-content">
        <h1>Welcome to the Dashboard</h1>
        <p>Select an option from the sidebar to get started.</p>
      </div>
    </main>
  </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="my javascript/dash.js"></script>
</body>
</html>
